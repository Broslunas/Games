<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://cdn.broslunas.com/favicon.ico"
      type="image/x-icon"
    />
    <style></style>
  </head>
  <body>
    <h1>🪨 📄 ✂️ Piedra, Papel o Tijera</h1>

    <div class="resultados">
      <p>Jugador: <span class="player1">❓</span></p>
      <p>IA: <span class="player2">❓</span></p>
      <p>
        <strong>Resultado:</strong>
        <span class="result">Esperando jugada...</span>
      </p>
    </div>

    <div class="botones">
      <button class="boton rock">🪨 Piedra</button>
      <button class="boton paper">📄 Papel</button>
      <button class="boton scissors">✂️ Tijera</button>
    </div>

    <button class="boton reset">Reiniciar</button>

    <script src="app.js"></script>
  </body>
</html>
